default: &default  
  adapter: postgresql
  pool: 5
  username: postgres
  password: <%= ENV["DB_ENV_POSTGRES_PASSWORD"] %>
  host: <%= ENV["DB_PORT_5432_TCP_ADDR"] %>
  port: <%= ENV["DB_PORT_5432_TCP_PORT"] %>

development:  
  <<: *default
  database: myapp_development

test:  
  <<: *default
  database: myapp_test

production:  
  <<: *default
  database: myapp_production